<div class="shell">
    
    <input type="text" placeholder="Search" id="search">
    <a onclick="Search()">
        <i class="fa fa-search" style="color: #555;"></i>
    </a>
    <div class="shell-engine">
        <ul>
            <li><input type="radio" value="baidu" name="engine" checked="checked" id="baidu"/><label for="baidu">百度</label></li>
            <li><input type="radio" value="bing" name="engine" id="bing"/><label for="bing">必应</label></li>
            <li><input type="radio" value="fsou" name="engine" id="fsou"/><label for="fsou">F搜</label></li>
        </ul>
        
    </div>
</div>




<script>


function time() {
				var vWeek, vWeek_s, vDay;
				vWeek = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
				var date =  new Date();
				year = date.getFullYear();
				month = date.getMonth() + 1;
				day = date.getDate();
				hours = date.getHours();
				minutes = date.getMinutes();
                hours = hours + '';
                minutes = minutes +''
                if(minutes.length==1){
                    minutes = '0' + minutes
                }
                if(hours.length==1){
                    hours = '0' + hours
                }
				vWeek_s = date.getDay();
				document.getElementById("time").innerHTML = "\t" + hours + ":" + minutes;
                document.getElementById("date").innerHTML = year + "年" + month + "月" + day + "日" + "\t" + vWeek[vWeek_s];
 
			};
			setInterval("time()", 1000);


function Search(){
    var bing = 'https://cn.bing.com/search?q='
    var baidu = 'https://www.baidu.com/s?wd='
    var fsou = 'https://fsoufsou.com/search?q='
    var engine = $("input[name='engine']:checked").attr("value");

    var content = document.getElementById("search");
    if(engine == 'baidu'){
        window.open(baidu + content.value);
    }else if(engine == 'bing'){
        window.open(bing + content.value);
    }else if(engine =='fsou'){
        window.open(fsou + content.value);
    }
    
}

document.onkeydown=function()              //网页内按下回车触发
{
        if(event.keyCode==13)
        {
            Search()                            
        }
}

function ColorChange(){
    var color=document.body.style.getPropertyValue('--font-color').trim();
    if(color=='#fff'){
        document.body.style.setProperty('--font-color', '#555');
    }else{
        document.body.style.setProperty('--font-color', '#fff');
    }
}
</script>
